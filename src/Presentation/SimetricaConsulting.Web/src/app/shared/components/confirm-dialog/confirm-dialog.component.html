<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">{{ data.cancelText }}</button>
  <button mat-raised-button color="warn" class="confirm-button" (click)="onYesClick()">{{ data.confirmText }}</button>
</mat-dialog-actions>
