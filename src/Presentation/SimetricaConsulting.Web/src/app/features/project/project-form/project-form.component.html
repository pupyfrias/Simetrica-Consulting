<mat-card class="project-detail-card">
  <mat-card-title style="text-align: center">{{ isEditMode ? 'Edit Project' : 'New Project' }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="project-form">
      <div class="form-row">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="projectForm.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
          <mat-error *ngIf="projectForm.get('description')?.hasError('required')">Description is required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
          <mat-error *ngIf="projectForm.get('startDate')?.hasError('required')">Start Date is required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>End Date</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
          <mat-error *ngIf="projectForm.get('endDate')?.hasError('required')">End Date is required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-row form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="projectForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
